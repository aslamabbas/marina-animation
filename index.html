<style type="text/css">

	/* Base style */

	svg * {
		stroke-width: 0.4px;
		stroke-miterlimit: 1000;
		stroke: gray;
	}

	*{
		position: absolute;
	}

	.svgpos{
		margin: 0px;
		padding: 20px;
	}

	#beach{
		fill: lightskyblue;
	}

	#trees{
		fill: darkseagreen;
	}

	#man{
		fill: darkslategrey;
	}

	@keyframes FillIn {
		from { fill-opacity: 0; }
		to { fill-opacity: 1; }
	}

	@keyframes FillOut {
		from { fill-opacity: 1; }
		to { fill-opacity: 0; }
	}

	div #banner{
    	padding: 280px 10px 0px 20px;
		width: 300px;
		font-size: 35px;
		font-variant: small-caps;
    	font-family: monospace;
		color: coral;
		position: absolute;
	}
	span #target{
		font-family: serif;
		color: red;
		font-weight: bolder;
		font-size: 55px;
	}
</style>

<script src="dist/vivus.js"></script>
<script src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
<script src="dist/jquery.color.min.js"></script>
<script src="dist/jquery.animateNumber.min.js"></script>
<script type="text/javascript">

function beachLength(){
	var decimal_places = 3;
	var decimal_factor = decimal_places === 0 ? 1 : decimal_places * 10;
	$('#target').animateNumber(
	    {
	      number: 13 * decimal_factor,
	      numberStep: function(now, tween) {
	        var floored_number = Math.floor(now) / decimal_factor,
	            target = $(tween.elem);
	        if (decimal_places > 0) {
	          floored_number = floored_number.toFixed(decimal_places);
	        }
	        target.text('\u00A0\u00A0' + floored_number);
	      }
	    },
	    10000,
	    function() {
      	$('#target').text('13.000')
    }
	)
}
function fillsvg(){
	for (count=0; count<3; count += 1){
		el = document.querySelectorAll("svg")[count];
		el.style.fillOpacity = 0;
		el.style.animationTimingFunction = "ease-in";
		el.style.animationFillMode = "forwards";
		el.style.animationName = "FillIn";
		el.style.animationDuration = "8s";
		el.style.animationDelay = "3s";
	}
}

function animate(){
 	console.time("animate");
	new Vivus('beach', {type: 'delayed', duration: 500, delay: 20});
	new Vivus('trees', {type: 'delayed', duration: 500, delay: 20});
	new Vivus('man', {type: 'delayed', duration: 500, delay: 20});
	fillsvg();
	beachLength();
	console.timeEnd("animate");
}

function unfill(){
	for (count=0; count<3; count += 1){
		el = document.querySelectorAll("svg")[count];
		el.style.animationTimingFunction = "ease-out";
		el.style.animationFillMode = "backwards";
		el.style.animationName = "FillOut";
	}
}

function timeout() {
	console.time("timeout");
    setTimeout(function () {
    	unfill();
    	animate();
        timeout();
    }, 10000);
    console.timeEnd("timeout");
}


unfill();
animate();
timeout();

</script>
